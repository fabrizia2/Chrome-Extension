<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <link rel="icon" href="icons/tabs.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="icons/tabs.png" class="header-icon" alt="Icon">
        <h1>Tab Manager</h1>
    </header>
    <section id="currentTabs">
        <div class="section-title">Open Tabs</div>
        <div id="windowList"></div>
    </section>
    <section id="savedGroups">
        <div class="section-title">Tab Groups</div>
        <div id="groupList"></div>
    </section>
    <section id="savedSessions">
        <div class="section-title">Saved Sessions</div>
        <div id="sessionList"></div>
        <div class="button" id="saveSessionBtn">Save Current Session</div>
    </section>
    <footer>
        <a href="https://www.flaticon.com/free-icons/tab" title="tab icons">Tab icons created by Freepik - Flaticon</a>
    </footer>
    <script type="module" src="popup.js"></script>
</body>

</html>
